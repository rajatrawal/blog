{% extends 'myApp/base.html' %}
{% block title %}Doctors{% endblock title %}
{% block body %}
{% if doctors|length > 0%}
<div class="mt-4 mb-4">
    <h1 class='mb-4 mt-4'>Doctors</h1>
    {% for i in doctors %}
    <form action="{% url 'doctors' %}" method = 'post'> {% csrf_token %}
    <div class="card mb-3" style="max-width: 100%; height: 100%;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="media/{{i.image}} " class="img-fluid rounded-start p-2" style='height:6rem;' alt="...">
          </div>
          <div class="col-md-8 p-2">
            <div class="card-body d-flex justify-content-around align-items-center">
              <h5 class="card-title">{{i.user.first_name|title}} {{i.user.last_name|title}}</h5>
                <input type="hidden" value='{{i.user.username}}' name='doctor'>
                <button class="btn btn-primary" type='submit'>Book Appointment</button>
            </div>
          </div>
        </div>
    </div>
    </form>
    {% endfor %}
</div>
{% endif %}
{% endblock body %}
